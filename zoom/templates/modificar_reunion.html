<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Modificar Reunión</title>
</head>

<body>
    <h1>Modificar Reunión</h1>
    <form method="post" action="{% url 'guardar_modificacion_reunion' reunion_data.id %}">
        {% csrf_token %}
        <label for="topic">Nombre:</label>
        <input type="text" name="topic" value="{{ reunion_data.topic }}" required><br>
        <label for="start_time">Hora de inicio:</label>
        <input type="datetime-local" name="start_time" value="{{ reunion_data.start_time|date:'Y-m-dTH:i' }}"
            required><br>
        <label for="duration">Duración:</label>
        <input type="text" name="duration" value="{{ reunion_data.duration }}" required><br>
        <!-- Agrega otros campos aquí -->
        <button type="submit">Guardar cambios</button>
    </form>
</body>

</html>
