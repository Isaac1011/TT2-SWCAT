{% extends 'base.html' %}

{% block title %}Crear Reunión Zoom | SWCAT{% endblock %}

{% block content %}

<main class="container mt-5">
    <h1 class="text-center mb-4">Crear Reunión de Zoom</h1>

    <form method="post">
        {% csrf_token %}
        {{response_data}}
        {{ form.as_p }}
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-block custom-button">Crear Reunión</button>
        </div>
    </form>

    <!-- Botón de Regresar -->
    <button type="button" class="btn btn-outline-secondary back-button" onclick="goBack()" style="margin-top: 20px;">
        Regresar
    </button>
</main>

<script>
    // Función para regresar a la página anterior
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
