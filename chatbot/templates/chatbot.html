{% extends 'base.html' %}

{% block title %}Crear Reunión Zoom | SWCAT{% endblock %}

{% block content %}

<main>
    <h1 class="text-center text-primary mt-5 chatbot-title">Chatbot</h1>

    <div id="chat-container" class="bg-light p-3 my-4 rounded">
        <div id="chat" style="max-height: 300px; overflow-y: auto;">
            {% for conversation in conversations %}
            <p><strong>Tú:</strong> {{ conversation.user_input }}</p>
            <p><strong>Chatbot:</strong> {{ conversation.bot_response }}</p>
            {% endfor %}
        </div>
    </div>

    <form method="post" action="{% url 'chatbot' %}" class="mx-auto mb-4">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="user_input" class="form-control" placeholder="Escribe tu mensaje..." required>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary" style="background-color: #0047B6;">Enviar</button>
            </div>
        </div>
    </form>
    <!-- Botón de Regresar -->
    <button type="button" class="btn btn-outline-secondary back-button" onclick="goBack()" style="margin-top: 20px;">
        Regresar
    </button>
</main>

<script>
    // Función para regresar a la página anterior
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
