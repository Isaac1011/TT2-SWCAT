{% extends 'base.html' %}

{% block content %}

<main>
    <h1>{{logged_in}}</h1>
    <h1>{{rol}}</h1>
    <h1>Crear Tutor√≠a Individual</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Crear</button>
    </form>

</main>


{% endblock %}
