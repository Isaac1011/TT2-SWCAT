{% extends 'base.html' %}

{% block title %}Crear Tutoría Individual | SWCAT{% endblock %}

{% block content %}

<main class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Crear Tutoría Individual</h1>
    {% if messages %}
    <div class="alert alert-danger">
        <ul class="messages list-unstyled">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-block custom-button">Crear</button>
        </div>
    </form>

    <!-- Botón de Regresar -->
    <button type="button" class="btn btn-outline-secondary back-button" onclick="goBack()" style="margin-top: 20px;">
        Regresar
    </button>

</main>

<script>
    // Función para regresar a la página anterior
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
